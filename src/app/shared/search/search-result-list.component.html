<mat-card *ngFor="let item of searchResults" class="item" [ngClass]="routeAnimationsElements">
  <mat-checkbox class="item-done" [checked]="item.isSelected" (change)="onToggleItem(item)"></mat-checkbox>
  <span class="item-label"
        [ngClass]="{ 'item-label-selected': item.isSelected }"
        (click)="onToggleItem(item)">
    &nbsp;{{item.title}}&nbsp;
  </span>
</mat-card>
